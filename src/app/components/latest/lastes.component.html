<h1 class="my-5 container">Latest Articles</h1>

<div class="container">
  <div class="row g-4">
    <div
      class="col-12 col-md-6 col-lg-3"
      *ngFor="let article of ArticlesList; let i = index"
    >
      <div class="card text-start border-0 bg-white shadow-sm article-card">
        <img
          class="card-img-top"
          [src]="LatestImgs[i]"
          alt="Article Image"
        />
        <div class="card-body">
          <h4 class="card-title">{{ Articles[article] }}</h4>
          <p class="card-text opacity-75">{{ ArticleDescriptions[article] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
